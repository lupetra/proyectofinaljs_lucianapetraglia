<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Convertidor de divisas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Noticias</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Comprar dolares</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="buscar..." aria-label="Search">
              <button class="btn btn-outline-light " type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
        <h1 class="text-center">Conversor de Divisas</h1>
        <div class="row mt-3">
            <div class="col-md-4 offset-md-4">
                <form id="currency-converter">
                    <div class="form-group">
                        <label for="amount">Monto:</label>
                        <input type="number" value="1000" class="form-control" id="amount" placeholder="Monto" required>
                    </div>
                    <div class="form-group">
                        <label for="from-currency">Desde:</label>
                        <select class="form-control" id="from-currency">
                            <option value="ARS">ARS</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="to-currency">A:</label>
                        <select class="form-control" id="to-currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="ARS">ARS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="result">Resultado:</label>
                        <input type="text" class="form-control" id="result" readonly>
                    </div>
                    <button type="button" class="btn w-100 mt-4 shadow btn-convertir" onclick="convertCurrency()">Convertir</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-white">Luciana petraglia.</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/convertir.js"></script>
</body>
</html>
